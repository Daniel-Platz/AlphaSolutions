<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/addProject.css}">
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader}"></div>

<main>
    <h1>Tilføj Projekt</h1>

    <a href="/dashboard" class="back-button">Tilbage til projektoversigten</a>

    <form th:action="@{/dashboard/saveProject}" th:object="${newProject}" method="post">
        <ul>
            <li>
                <label for="projectManagerId">Projekt Manager</label>
                <select id="projectManagerId" th:field="*{managerId}">
                    <option value="" disabled selected>Vælg en projekt manager</option>
                    <option th:each="manager : ${managers}"
                            th:value="${manager.employeeId}"
                            th:text="${manager.firstname + ' ' + manager.lastname}">
                    </option>
                </select>
            </li>
            <li>
                <label for="projectName">Navn:</label>
                <input type="text" id="projectName" th:field="*{projectName}" required/>
            </li>
            <li>
                <label for="projectDescription">Beskrivelse:</label>
                <input type="text" id="projectDescription" th:field="*{projectDescription}" required/>
            </li>
            <li>
                <label for="projectStartDate">Startdato:</label>
                <input type="date" id="projectStartDate" th:field="*{projectStartDate}" required/>
            </li>
            <li>
                <label for="projectEndDate">Slutdato:</label>
                <input type="date" id="projectEndDate" th:field="*{projectEndDate}" required/>
            </li>
            <li>
                <label for="projectEstimatedHours">Estimerede Timer:</label>
                <input type="number" id="projectEstimatedHours" th:field="*{projectEstimatedHours}" required/>
            </li>
            <li>
                <label for="projectStatus">Status:</label>
                <select id="projectStatus" th:field="*{projectStatus}">
                    <option th:each="status : ${statuses}"
                            th:value="${status}"
                            th:text="${status}"></option>
                </select>
            </li>
            <li>
                <button type="submit">Tilføj</button>
            </li>
        </ul>
    </form>
</main>
</body>
</html>
