<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
</head>
<body>
<header>
    <div class="logo">ALPHA SOLUTIONS</div>
    <div class="user-info" th:if="${session.employee != null}">
        <span th:text="${session.employee.firstname + ' ' + session.employee.lastname}"></span>
        <span th:text="'(' + ${session.role} + ')'"></span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</header>

<main>
    <form th:action="@{/projects/saveProject}" th:object="${newProject}" method="post">
        <label for="projectName">Name:</label>
        <input type="text" id="projectName" th:field="*{projectName}" required />

        <label for="projectDescription">Description:</label>
        <input type="text" id="projectDescription" th:field="*{projectDescription}" required />

        <label for="projectStartDate">Start Date:</label>
        <input type="date" id="projectStartDate" th:field="*{projectStartDate}" required />

        <label for="projectEndDate">End Date:</label>
        <input type="date" id="projectEndDate" th:field="*{projectEndDate}" required />

        <label for="projectEstimatedHours">Estimated Hours:</label>
        <input type="number" id="projectEstimatedHours" th:field="*{projectEstimatedHours}" required />

        <label for="projectStatus">Status:</label>
        <select id="projectStatus" th:field="*{projectStatus}">
            <option th:each="status : ${statuses}"
                    th:value="${status}"
                    th:text="${status}"></option>
        </select>
    </form>
</main>
</body>
</html>
