<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
</head>
<body>
<header>
  <div>ALPHA SOLUTIONS</div>
  <div th:if="${session.employee != null}">
    <span th:text="${session.employee.firstname + ' ' + session.employee.lastname}"></span>
    <span th:text="'(' + ${session.role} + ')'"></span>
    <form th:action="@{/logout}" method="post">
      <button type="submit">Logout</button>
    </form>
  </div>
</header>

<main>
  <h1>Tasks for Sub-Project</h1>

  <!-- Subproject Summary Information -->
  <div class="subproject-summary">
    <div class="summary-item">
      <strong>Total Estimated Hours:</strong>
      <span th:text="${totalHours}">0</span> hours
    </div>
  </div>

  <!-- Add Task Button (only for certain roles) -->
  <div th:if="${role == 'ADMIN' || role == 'PROJECT_MANAGER'}">
    <a th:href="@{/projects/{projectId}/subprojects/{subProjectId}/tasks/create(projectId=${projectId},subProjectId=${subProjectId})}">Add New Task</a>
  </div>

  <!-- Tasks List -->
  <div>
    <table>
      <thead>
      <tr>
        <th>Task Name</th>
        <th>Status</th>
        <th>Deadline</th>
        <th>Estimated Hours</th>
        <th>Assigned To</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.taskName}"></td>
        <td th:text="${task.taskStatus}"></td>
        <td th:text="${task.taskEndDate != null ? #temporals.format(task.taskEndDate, 'yyyy-MM-dd') : ''}"></td>
        <td th:text="${task.taskEstimatedHours}"></td>
        <td th:text="${task.taskAssignedEmployees != null && !task.taskAssignedEmployees.isEmpty() ? task.taskAssignedEmployees[0].firstname + ' ' + task.taskAssignedEmployees[0].lastname : 'Unassigned'}"></td>
        <td>
          <a th:href="@{/projects/{projectId}/tasks/{taskId}(projectId=${projectId},taskId=${task.taskId})}">View</a>

          <!-- Edit/Delete buttons (only for ADMIN and PROJECT_MANAGER) -->
          <span th:if="${role == 'ADMIN' || role == 'PROJECT_MANAGER'}">
            <a th:href="@{/projects/{projectId}/tasks/{taskId}/edit(projectId=${projectId},taskId=${task.taskId})}">Edit</a>
            <a th:href="@{/projects/{projectId}/tasks/{taskId}/delete(projectId=${projectId},taskId=${task.taskId})}"
               onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
          </span>
        </td>
      </tr>
      <tr th:if="${tasks.empty}">
        <td colspan="6">No tasks found</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Back button -->
  <div>
    <a th:href="@{/projects}">Back to Projects</a>
  </div>
</main>
</body>
</html>
