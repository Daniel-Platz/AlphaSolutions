<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader}"></div>

<main>
  <h1>Tasks for Sub-Projekt</h1>

  <!-- Subproject Summary Information -->
  <div class="subproject-summary">
    <div class="summary-item">
      <strong>Total Estimerede Timer:</strong>
      <span th:text="${totalHours}">0</span> timer
    </div>
  </div>

  <!-- Add Task Button (only for certain roles) -->
  <div th:if="${role == 'ADMIN' || role == 'PROJECT_MANAGER'}">
    <a th:href="@{/dashboard/{projectId}/projectOverview/{subProjectId}/subProjectOverview/addTask(projectId=${projectId},subProjectId=${subProjectId})}">Add New Task</a>
  </div>

  <!-- Tasks List -->
  <div>
    <table>
      <thead>
      <tr>
        <th>Task Name</th>
        <th>Status</th>
        <th>Deadline</th>
        <th>Estimated Hours</th>
        <th>Assigned To</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.taskName}"></td>
        <td th:text="${task.taskStatus}"></td>
        <td th:text="${task.taskEndDate != null ? #temporals.format(task.taskEndDate, 'yyyy-MM-dd') : ''}"></td>
        <td th:text="${task.taskEstimatedHours}"></td>
        <td th:text="${task.taskAssignedEmployees != null && !task.taskAssignedEmployees.isEmpty() ? task.taskAssignedEmployees[0].firstname + ' ' + task.taskAssignedEmployees[0].lastname : 'Unassigned'}"></td>
        <td>
          <a th:href="@{/dashboard/{projectId}/projectOverview/{subProjectId}/subProjectOverview/{taskId}/taskOverview(projectId=${projectId},subProjectId=${subProjectId}, taskId=${task.taskId})}">View</a>

          <!-- Edit/Delete buttons (only for ADMIN and PROJECT_MANAGER) -->
          <span th:if="${role == 'ADMIN' || role == 'PROJECT_MANAGER'}">
                        <a th:href="@{/dashboard/{projectId}/projectOverview/{subProjectId}/subProjectOverview/{taskId}/taskOverview/editTask(projectId=${projectId},subProjectId=${subProjectId},taskId=${task.taskId})}"
                           class="button">Edit</a>
                        <div style="display: inline;">
                            <form style="display: inline;" method="post"
                                  th:action="@{/dashboard/{projectId}/projectOverview/{subProjectId}/subProjectOverview/{taskId}/deleteTask(projectId=${projectId},subProjectId=${subProjectId},taskId=${task.taskId})}"
                                  onsubmit="return confirm('Are you sure you want to delete this sub project?')">
                                <button type="submit" class="button">Delete</button>
                            </form>
                        </div>
                    </span>




        </td>
      </tr>
      <tr th:if="${tasks.empty}">
        <td colspan="6">No tasks found</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Back button -->
  <div>
    <a th:href="@{/dashboard/{projectId}/projectOverview(projectId=${projectId})}" class="button">Back to Project Overview</a>
  </div>
</main>
</body>
</html>
