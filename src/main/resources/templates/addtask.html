<body>
<div class="container">
    <h1>Tilføj Ny Opgave</h1>




    <form th:action="/project/subproject/task/${subProjectId}/add" th:method="post">
        <div class="form-group">
            <label for="taskName">Opgavenavn <span class="required">*</span></label>
            <input type="text" id="taskName" name="taskName" required>
        </div> <br>

        <div class="form-group">
            <label for="taskDescription">Beskrivelse <span class="required">*</span></label>
            <input id="taskDescription" name="taskDescription" required>
        </div><br>

        <div class="form-group">
            <label for="taskStartDate">Startdato</label>
            <input type="date" id="taskStartDate" name="taskStartDate">
        </div><br>

        <div class="form-group">
            <label for="taskEndDate">Slutdato</label>
            <input type="date" id="taskEndDate" name="taskEndDate">
        </div><br>

        <div class="form-group">
            <label for="taskEstimatedHours">Estimerede Timer</label>
            <input type="number" id="taskEstimatedHours" name="taskEstimatedHours" min="0">
        </div><br>

        <div class="form-group">
            <label for="taskStatus">Status</label>
            <select id="taskStatus" name="taskStatus">
                <option value="">Vælg status</option>
                <option value="NOT_STARTED">Ikke Påbegyndt</option>
                <option value="IN_PROGRESS">I Gang</option>
                <option value="ON_HOLD">På Pause</option>
                <option value="COMPLETED">Afsluttet</option>
            </select>
        </div> <br>

        <div class="form-actions">
            <button type="button" class="cancel-btn" onclick="window.location.href='projects.html'">Annuller</button>
            <button type="submit">Gem Opgave</button>
        </div>
    </form>


</div>
</body>
